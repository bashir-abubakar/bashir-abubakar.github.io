<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // GitHub Pages SPA redirect script
      (function() {
        var redirect = sessionStorage.getItem("redirect");
        if (!redirect) {
          var path = window.location.pathname;
          sessionStorage.setItem("redirect", path);
        }
        window.location.replace("/");
      })();
    </script>
  </head>
  <body></body>
</html>
