<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <script>
      // Save full path (pathname + query + hash) for SPA restore
      const redirect =
        window.location.pathname + window.location.search + window.location.hash;

      sessionStorage.setItem("redirect", redirect);

      // Send user back to root of SPA
      window.location.replace("/");
    </script>
  </head>

  <body>
    Redirecting…
  </body>
</html>
