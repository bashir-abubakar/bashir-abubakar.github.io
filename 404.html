<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
  </head>
  <body>
    <p>Redirecting…</p>

    <script type="text/javascript">
      (function () {
        // Capture the original path (e.g., /about, /projects)
        var path = window.location.pathname;

        // Save it so App.jsx can read it
        sessionStorage.setItem("redirect", path);

        // Redirect to the root for SPA handling
        window.location.href = "/bashir-abubakar.github.io/";
      })();
    </script>
  </body>
</html>
