<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>

    <script>
      // Save the path Googlebot or browser visited
      var redirectPath = window.location.pathname;

      // Remove the base path
      redirectPath = redirectPath.replace("/bashir-abubakar.github.io", "");

      // Build the new clean URL
      sessionStorage.setItem("redirect", redirectPath);

      // Redirect to the SPA root
      window.location = "/bashir-abubakar.github.io/";
    </script>
  </head>

  <body>
    Redirecting…
  </body>
</html>
