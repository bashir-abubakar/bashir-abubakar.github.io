<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
  </head>
  <body>
    <p>Redirecting…</p>

    <script type="text/javascript">
      (function () {

        // Save original URL so React can route correctly
        sessionStorage.setItem("redirect", window.location.pathname);

        // Redirect RELATIVE to the site root (works on GitHub Pages)
        window.location.replace("./");
      })();
    </script>
  </body>
</html>
